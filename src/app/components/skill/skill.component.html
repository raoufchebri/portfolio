<div class="ui grid">
  <div class="center aligned four wide column logo">
    <img [src]="url" [alt]="title">
  </div>
  <div class="center middle aligned twelve wide column">
    <div class="ui medium progress" >
      <div class="bar" [style.width]="value+'%'" [style.background-color]="color"></div>
    </div>        
  </div>
</div>
